<div class="container my-5  py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
        <form class="bg-brandcolor-lightest shadow-lg rounded p-4 p-md-5">
          <h2 class="text-center">Leave your message</h2>
          <div id="dynamicForm"></div>
          <button type="button" class="btn btn-brandcolor disabled text-white" id="submitBtn" >Send</button>
          <div id="formProcessingStatus" class="spinner-border text-brandcolor ms-5" role="status" >
              <span class="sr-only"></span>
          </div>
              
          
        </form>
        <button type="button" class="btn btn-brandcolor text-white mt-5" id="initializeContactFormBtn"  onclick="initializeContactForm(true)">Send another query</button>   
          
      </div>
    </div>
  </div>
